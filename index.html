<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="visor" id="visor"></div>
        <div class="buttons">
            <button class="button" id="clear">
                AC
            </button>
            <button class="button" id="remove">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="button" id="seven">
                7
            </button>
            <button class="button" id="eight">
                8
            </button>
            <button class="button" id="nine">
                9
            </button>
            <button class="button operation" id="divide">
                /
            </button>
            <button class="button" id="four">
                4
            </button>
            <button class="button" id="five">
                5
            </button>
            <button class="button" id="six">
                6
            </button>
            <button class="button operation" id="multiply">
                *
            </button>
            <button class="button" id="one">
                1
            </button>
            <button class="button" id="two">
                2
            </button>
            <button class="button" id="three">
                3
            </button>
            <button class="button operation" id="subtract">
                -
            </button>
            <button class="button operation" id="dot">
                .
            </button>
            <button class="button" id="zero">
                0
            </button>
            <button class="button operation" id="equals">
                =
            </button>
            <button class="button operation" id="add">
                +
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5a1331177b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
